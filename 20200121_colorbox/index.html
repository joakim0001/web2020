<!DOCTYPE html>
<html lang="ko">
<head>
	
<meta charset="UTF-8">
<title>colorbox</title>
<link rel="stylesheet" href="css/colorbox.css">
<link rel="stylesheet" href="css/reset.css">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.colorbox.js"></script>
<script>
	$(document).ready(function(){
		$(".modal").colorbox({
			rel:".modal"});
		
		$(".youtube").colorbox({
			iframe:true,
			innerWidth:600,
			innerHeight:338
		});
		
	});
	</script>
	<style>
		ul{width: 1000px; margin: 0 auto;}
		ul>li{float: left;width: 250px;}
		ul>li img{width: 100%;display: block;}
	</style>
</head>
<body>
	<!-- <a href="../img/img1.jpg" class="modal"><img src="../img/testimg.jpg"></a> -->

	<ul class="clearfix">
		<li><a href="../img/img1.jpg" class="modal"><img src="../img/img1.jpg" alt=""></a></li>
		<li><a href="../img/img2.jpg" class="modal"><img src="../img/img2.jpg" alt=""></a></li>
		<li><a href="https://www.youtube.com/embed/_c3wvn8hX6Q" class="youtube"><img src="../img/img3.jpg" alt=""></a></li>
		<li><a href="https://www.youtube.com/embed/_c3wvn8hX6Q" class="youtube"><img src="../img/img4.jpg" alt=""></a></li>
	</ul>
</body>
</html>
