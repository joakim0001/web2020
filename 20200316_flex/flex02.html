<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>flex2</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap{width: 100%;
			height: 200px;
			margin: auto;
			display: flex;
			background-color: skyblue;
			align-items: center;}
		
		.wrap div{flex-grow: 1;height: 100px;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;}
		
		.wrap div:nth-child(2n){background-color: #f00;}
		.wrap .box2{flex-grow: 2;}
	</style>
</head>
<body>
	<div class="wrap">
		<!-- div.box$*5>{box0$} -->
		<div class="box1">box01</div>
		<div class="box2">box02</div>
		<div class="box3">box03</div>
		<div class="box4">box04</div>
		<div class="box5">box05</div>
	</div>
</body>
</html>
