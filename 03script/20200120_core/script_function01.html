<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>function01</title>
</head>
<body>
	<script>

		var text1="함수 선언 전 호출";
		var text2="함수 선언 후 호춝";
		printMsg(text1);/*함수 선언 전 후출*/
		function printMsg(msg) { /*함수 선언*/
			document.write("함수 호출 메시지 :" + msg + "<br");
		}
		printMsg(text2); /*함수 선언 후 호출*/
	</script>

	



	
	
	
</body>
</html>
