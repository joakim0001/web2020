<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
		var num = 100;

		var i=0;
		var sum = 0;	
		while(i <= num){ /*(0 <=10)   while은 반복문이다. */  
			sum = sum + i;  /*sum+ =i; 0,1,3,sum은 누적문이며 변수.*/
		/*	document.write(i);*/
			i++; /*i=i+1*/
			
		}
		document.write(sum);

	</script>
</body>
</html>
