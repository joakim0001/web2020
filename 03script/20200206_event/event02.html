<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>event02</title>
</head>
<body>
	<p id="p">Lorem ipsum dolor.</p>

	<!-- 경고창을 만들 때 사용 -->
	<button onclick="f(event)">클릭하세요</button>
	<script>
		function f(event){
			alert("event.type");           
		}
		document.getElementsById("p").onmouseover = f;
	</script>	
</body>
</html>
