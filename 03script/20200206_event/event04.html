<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>event04</title>
	<script>
		var width=1;
		function down(obj){
			obj.style.fontStyle = "italic";
		}
		function up(obj) {
			obj.style.fontStyle ="normal";
		}
		function over(obj){
			obj.style.borderColor ="violet";
		}
		function out(obj){
			obj.style.borderColor ="lightgray";
		}

		function wheel(e,obj){
			if (e.wheelDelta <0) {
				if (width < 0)width =0;  
			}
			else width++;
			obj.style.borderStyle ="ridge";
			obj.style.borderWidth = width+"px";
		}
	</script>
	<style>
		

	</style>
</head>
<body>
	<h3>마우스 관련 이벤트 리스너</h3>
	<hr>
	<div>마우스 관련</div>
	<span onmousedown="down(this)"
			onmouseup="up(this)"
			onmouseover="over(this)"
			onmouseout="out(this)"
			onwheel="wheel(event,this)" 
	>이벤트가 발생합니다.</span>

</body>
</html>
