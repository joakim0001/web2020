<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>car</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		
		.bar{
			width: 100%;height: 20px;
			background-color: #f00;
			position: absolute;
			left: 50px;top: 190px;
		}
		#car{position: absolute;left: 50px;top:120px;}
		
		.rotate{transform: rotateY(180deg)}


		#car1{position: absolute;right:50px;top:170px;}
		.rotate1{transform: rotateY(180deg)}
	</style>
	<script>
		$(function(){
			var objBar = $(".bar");
			var objCar = $("#car");
			var objCar1 = $("#car1");
			var nStart = objBar.position().left;
			var nEnd = nStart + objBar.width() - objCar.width();
			var nStep = 2;
			var nCurrent = nStart;
			var nTimerId = 0;
			//console.log("시작위치 : "+nStart+", 끝위치 : "+nEnd);

			function hMove(){
				//nCurrent = nCurrent + nStep;
				nCurrent += nStep;
				if(nCurrent > nEnd){
					nStep=-2;
					objCar.addClass("rotate");
					objCar1.addClass("rotate1");
				}
				if(nCurrent<nStart){
					nStep = 2;
					objCar.removeClass();
					objCar1.removeClass();
				}

				//console.log(nCurrent);
				objCar.css("left",nCurrent);
				objCar1.css("right",nCurrent);
			}

			setInterval(hMove,10);

			



		});
	</script> 
</head>
<body>
	
		<div class="bar"></div>
		<div id="car"><img src="../../myfullpage/img/intro_car01.png" alt=""></div>

		<div id="car1"><img src="../../myfullpage/img/intro_car02.png" alt=""></div>
	
	
</body>
</html>
