<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		#myDiv{width: 100%;height: 400px;position: absolute;top: 0;left: 0;}

	</style>

	<script>
		 function creatDiv(){
		 	var obj = document.getElementById("parent");
		 	/*var obj = document.getElementsByTagName("body")[0]*/ 
		 	var newDiv = document.createElement("div");
		 	newDiv.innerHTML = "새로 생성된 div입니다.";
		 	newDiv.setAttribute("id","myDiv");
		 	newDiv.style.backgroundColor = "yellow";

		 	/*이벤트실행*/
		 	/*newDiv.onclick() */ /*아래랑 이벤트 실행은 동일하게 나타남*/
		 	newDiv.onclick = function(){/*위에 있는 거랑 동일하게 이벤트 실행*/
		 		var p = this.parentElement; 
		 		console.log(p);
		 		p.removeChild(this);

		 	} 

		 	obj.appendChild(newDiv);
		 }


	</script>

</head>
<body id="parent">
	<h3>div생성</h3>
	<hr>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde officiis rerum eum, libero fugit saepe sequi sit voluptatibus cupiditate dolores.</p>
	<a href="#"  onclick="creatDiv()">div생성</a>
</body>
</html>
