<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>menubar01연습</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>

	<style>
		img{display: block;}
		.cotWrap{width: 1000px;margin:0 auto;height: 50px;}
		.cotWrap ul{display: table;width: 1000px;}
		.cotWrap ul li{display: table-cell;
			line-height: 50px;
			font-size: 1.2em;
			text-align: center;
			border-bottom: 2px solid #ededed;position: relative;}


	
	.cotWrap ul li.active:hover:before{color: red;content: "";width:7px;height: 7px;border-radius: 50%;background-color: red;position: absolute;top: 0;left:50%;transform: translateX(-50%);border-bottom: 3px solid red} 
	.cotWrap ul li.active:before{content: "";width:7px;height: 7px;border-radius: 50%;background-color: red;position: absolute;top: 0;left:50%;transform: translateX(-50%);border-bottom:3px solid red;}

	.cot_img{width: 1000px;margin: 0 auto;}
	</style>

	<script>
		$(document).ready(function(){
			$(".cotWrap > ul > li").click(function(){
				var liNum = $(this).index();
				console.log("liNum");
				$(".cotWrap>ul>li").removeClass();
				$(this).addClass("active");
				$(".cot_img>img").hide();
				$(".cot_img>img").eq(liNum).fadeIn();
			});
		});
	</script>
</head>
<body>
	<div class="cotWrap">
		<ul>
			<li class="active">menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
	<div class="cot_img">
		<img src="../images/img01.jpg" alt="">
		<img src="../images/img02.jpg" alt="">
		<img src="../images/img03.jpg" alt="">
		<img src="../images/img04.jpg" alt="">
		<img src="../images/img05.jpg" alt="">
	</div>
</body>
</html>
