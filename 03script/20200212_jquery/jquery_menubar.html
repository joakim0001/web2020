<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>menubar연습</title>
	 <link rel="stylesheet" href="../../css/reset.css">
	 <script src="../../js/jquery-3.1.1.min.js"></script>
	 <style>
	 	img{display: block;}
	 	.ctWrap{width: 1000px; margin: 0 auto;}
	 	.ctWrap ul{}
	 	.ctWrap li{float: left;
	 		width: 20%;
	 		text-align: center;
	 		line-height: 50px;
	 		border-width: 5px;
	 		border-top: 3px solid #000;
	 		border-bottom: 1px solid #000;
	 		font-size: 14px;
	 		position: relative;
	 	}
	 	.ctWrap li:hover{border-top: 3px solid #f00;color: red}
	 	.ctWrap li.active{border-top: 3px solid #f00;color: red}
	 	.ctWrap li:nth-child(2){padding-left: 20px;}
	 	.ctWrap li:nth-child(3){padding-left:  35px}
	 	.ctWrap li:nth-child(4){margin-right: 0px;}
	 	.ctWrap li.active:after{content: "";border-width: 10px;border-style: solid;
	 				top:0;position: absolute;left: 50%;border-color: red transparent transparent transparent;transform: translateX(-50%);}
	 	.ctWrap li:hover:after{content: "";border-width: 10px;border-style: solid;
	 				top:0;position: absolute;left: 50%;border-color: red transparent transparent transparent;transform: translateX(-50%);}
	 
	 
	 

	 </style>
	 <script>
	 	$(document).ready(function(){
	 		$(".ctWrap > ul >li").click(function(){
	 			var liNum = $(this).index();
	 			console.log("liNum");
	 			$(".ctWrap>ul>li").removeClass();
	 			$(this).addClass("active");
	 			$(".ct_img>img").hide();
	 			$(".ct_img>img").eq(liNum).fadeIn();
	 		});
	 	});
	 </script>
</head>
<body>
	<div class="ctWrap">
		<ul class="clearfix">
			<li class="active">국내1호 정지후 회장</li>
			<li>라이브 파티플래닝 교육과정</li>
			<li>생활문화예술을 이끄는 힘</li>
			<li>캘러리</li>
			<li>언론에 바라본 WoW</li>
		</ul>
		<div class="ct_img">
			<img src="../images/img01.jpg" alt="">
			<img src="../images/img02.jpg" alt="">
			<img src="../images/img03.jpg" alt="">
			<img src="../images/img04.jpg" alt="">
			<img src="../images/img05.jpg" alt="">
		</div>
	</div>
</body>
</html>
