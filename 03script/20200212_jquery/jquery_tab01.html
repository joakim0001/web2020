<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>tab01</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>	
		.contentWrap{width: 600px;	margin: 20px auto;}
		.contentWrap ul{position: relative;	}
		.contentWrap li{float: left;text-align:center;width: 25%;}
		.contentWrap li:last-child{margin-left:463px;position: absolute;}
		.contentWrap li:nth-child(2){padding-left: 9px}
		.contentWrap li:nth-child(3){padding-left:12px}
		.contentWrap li.active{color: white;}
		.contentWrap .contentTxt{position: relative;}
		.contentWrap .contentTxt img{width:600px; padding-left:14px;margin-top:-5px}
		.contentWrap .contentTxt div{display: none;}
		.contentWrap .contentTxt div:first-child{display: block;}
	</style>

		

	<script>	
		$(document).ready(function(){
			$(".contentWrap > ul >li").click(function(){
				var liNum = $(this).index();
				console.log("liNum");
				$(".contentWrap>ul>li").removeClass();
				$(this).addClass("active");
				$(".contentTxt>div").hide();
				$(".contentTxt>div").eq(liNum).show();
			});
		})
	</script>


</head>
<body>
	<div class="contentWrap">
		<ul class="clearfix">
			<li class="active"><img src="../images/btn1_1.jpg"></li>
			<li><img src="../images/btn2_1.jpg"></li>
			<li><img src="../images/btn3_1.jpg"></li>
			<li><img src="../images/btn4_1.jpg"></li>
			
		</ul>
		<div class="contentTxt">
			<div><img src="../images/spring.jpg"></div>
			<div><img src="../images/summer.jpg"></div>
			<div><img src="../images/fall.jpg"></div>
			<div><img src="../images/winter.jpg"></div>

			
		</div>

	</div>
</body>
</html>
