<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>menubar03연습</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		.nav{width: 1000px;margin: 0 auto;}
		ul.menu li{float: left;
			width: 20%;
			text-align: center;
			line-height: 50px;
			position: relative;
			cursor: pointer;}
		ul.menu li.active{color: blue;}
		ul.menu li.active:before{content:"";
		display: block;
		width: 5px;height: 5px;
		background-color: blue;list-style: 50%;
		position: absolute;
		transform:translateX(-50%);left: 50%}
		ul.menu li:hover:before{content:"";display: block;
		width: 5px;height: 5px;background-color: blue;
		list-style: 50%;position: absolute;left: 50%;
		transform:translateX(-50%);}
		ul.menu li:hover{color: blue;}
		
		.bar{width: 200px;height: 5px;background-color: blue;position: relative;}
		
		.img{width:1000px;margin: 0 auto;overflow: hidden;}
		.img .imgwrap{width: 5000px;position: relative;}
		.img .imgwrap>img{float: left;width: 1000px;}
	
	</style>
	
</head>
<body>
	<div class="nav">
		<ul class="menu clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>	
		<div class="bar"></div>
		<div class="img">
			<div class="imgwrap clearfix">
				<img src="../images/img01.jpg" alt="">
				<img src="../images/img02.jpg" alt="">
				<img src="../images/img03.jpg" alt="">
				<img src="../images/img04.jpg" alt="">
				<img src="../images/img05.jpg" alt="">
			</div>
		</div>		
	</div>
	<script>
		function nowMenu(menu){
			$(".menu>li").eq(menu).addClass("active");
			$(".bar").animate({left:menu*200},100);
			
		

			$(".menu>li").mouseenter(function(){
				var liNum = $(this).index();
				$(".imgwrap").animate({left:liNum*-1000},200);
				$(".bar").stop().animate({left:liNum*200},100);
			});
			$(".nav").mouseleave(function(){
				$(".bar").animate({left:menu*200},100);
				$(".imgwrap").animate({left:menu*-1000},200);
			});
		}
		nowMenu(3);
	</script>
	
</body>
</html>
