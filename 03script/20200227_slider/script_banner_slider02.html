<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#wrapper{width: 500px;height: 208px;margin: 20px auto;}
		#wrapper img{width: 500px;display: block;}
		#wrapper ul{width: 500px;height: 208.33px;position: relative;
			overflow: hidden;}
		#wrapper ul li{position: absolute;left: 100%;}
		#wrapper ul li:nth-child(1){left: 0;}
	</style>
	<script>
		$(function(){ 
			/*$("#wrapper li").eq(0).css("top",0).animate({top:"-100%"},3000);*/
			/*$("#wrapper li").eq(1).css({"top":"100%"}).animate({top:0},3000);*/
		

		/*	변수적용*/
		var current = 0;
		var banner = $("#wrapper li");
		var banerCount = banner.lenght;
		console.log(banerCount);

		function sMove(){
			move(current,"0","-100%");
			current++; //current = current +1;
			if(current == banerCount ) {current=0;} //banerCount=이미지 전체 갯수
			move(current,"100%","0");
			/**/
		}

		//sMove();
		setInterval(sMove,2000);
		

		function move(i, start,end){ //i=current, start=left,0;  end=left:0,3000 
			banner.eq(i).css("left",start).animate({left:end},1000);
		}

		});




	</script>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../img/pc01.jpg" alt=""></li>
			<li><img src="../../img/pc02.jpg" alt=""></li>
			<li><img src="../../img/pc03.jpg" alt=""></li>
			<li><img src="../../img/pc01.jpg" alt=""></li>
			<li><img src="../../img/pc02.jpg" alt=""></li>
			<li><img src="../../img/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
